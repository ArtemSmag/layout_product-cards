 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block">
      <div
        class="card"
        data-qa="card"
      >
        <div class="card__container">
          <img
            class="card__imagis"
            src="./images/imac.jpeg"
            alt="card"
          >
          <h2 class="card__title">
             APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
          </h2>
          <p class="card__code">Product code: 195434</p>
          <div class="card__stars-reviews">
            <div class="stars">
              <div class="stars__stars"></div>
              <div class="stars__stars"></div>
              <div class="stars__stars"></div>
              <div class="stars__stars"></div>
              <div class="stars__stars"></div>
            </div>
            <p class="card__reviews">
              Reviews: 5
            </p>
          </div>

          <div class="card__price">
            <p class="card__price-title">
               Price:
            </p>
            <p class="card__price-price">
               $2,199
            </p>
          </div>
          <div class="card__button">
            <a
              class="card__button-linc"
              data-qa="hover"
              href="#"
              title="BUY">BUY
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
