 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block">
      <div
        class="block__card"
        data-qa="card"
      >
        <img
          class="block__card-imagis"
          src="./images/imac.jpeg"
          alt="card"
        >

        <h2 class="block__card-title">
           APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h2>
        <p class="block__card-code">Product code: 195434</p>

        <div class="block__stars">
          <div class="block__stars-stars"></div>
          <div class="block__stars-stars"></div>
          <div class="block__stars-stars"></div>
          <div class="block__stars-stars"></div>
          <div class="block__stars-stars"></div>
          <p class="reviews">Reviews: 5</p>
        </div>
        <div>

          <div class="block__card-price">
            <p class="block__card-price-title">
              Price:
            </p>
            <p class="block__card-price-price">
              $2,199
            </p>
          </div>
          <div
            class="block__card-button"
            data-qa="hover">
            <a
              class="block__card-button-linc"
              href="#"
              title="BUY">BUY
            </a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
