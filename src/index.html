 <!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="block">
      <div
        class="block__card"
        data-qa="card"
      >
        <img
          class="block__imagis"
          src="./images/imac.jpeg"
          alt="card"
        >

        <div class="block__title">
           APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </div>
        <p class="block__code">Product code: 195434</p>

        <div class="block__container">
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
          <p class="reviews">Reviews: 5</p>
        </div>
        <div>

          <div class="block__price">
            <p class="block__price-title">
              Price:
            </p>
            <p class="block__price-price">
              $2,199
            </p>
          </div>

          <button
            class="block__button"
            data-qa="hover">
            BUY
          </button>
        </div>
      </div>

    </div>
  </body>
</html>
